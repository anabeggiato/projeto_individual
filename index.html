<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Adventure Game!</title>
    <script src="phaser.js"></script>
    <script src="scenes/inicio.js"></script>
    <script src="scenes/adventure.js"></script>
    <script src="scenes/tutorial.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

        canvas {
            border: 1px solid #000000;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        /*Global variables definition*/
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 850, //largura da tela do jogo
            height: 700, //altura da tela do jogo
            backgroundColor: '#39addd',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 },
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [Inicio, Tutorial, Adventure]
        };
        
        var game = new Phaser.Game(config);
        game.scene.start('Inicio');
    </script>

</body>
</html>
